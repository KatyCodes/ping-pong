<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script   src="https://code.jquery.com/jquery-3.1.0.js"   integrity="sha256-slogkvB1K3VOkzAI8QITxV3VzpOnkeNVsKvtkYLMjfk="   crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-pong</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ping-pong</h1>
    </div>
    <div class="container">
      <ul>
      </ul>
      <h3>Rules:</h3>
      <p>Ping Pong will count up to your number from 1 with the following exceptions</p>
      <ol class >
        <li> Numbers divisible by 3 become "ping"</li>
        <li> Numbers divisible by 5 become "pong"</li>
        <li> Numbers divisible by 15 become "ping-pong"</li>
      </ol>
      <form class="inline span6">
        <input id="number" type="number" class="span6" placeholder="Enter a number" required>
          <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
      
    </div>
  </body>
</html>
